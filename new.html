<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulare Website</title>
    <link rel="stylesheet" href="newstyles.css">
</head>
<body>
    <div class="logo-container">
        <video class="logo" autoplay loop muted playsinline>
            <source src="logo.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>
    </div>

    <!-- Navigation links -->
    <a href="#" class="nav-link top-left">Minimalistischer Link</a>

    <!-- Buttons unten links (untereinander) -->
    <div class="buttons-container">
        <button id="button1" class="glass-button">Button 1</button>
        <button id="button2" class="glass-button">Button 2</button>
    </div>

    <!-- Panel für Button 1 -->
    <div id="panel1" class="glass-panel hidden">
        <button class="close-btn" id="close-panel1">X</button>
        <a href="#" class="panel-link">Link 1</a>
        <a href="#" class="panel-link">Link 2</a>
        <a href="#" class="panel-link">Link 3</a>
        <a href="#" class="panel-link">Link 4</a>
        <a href="#" class="panel-link">Link 5</a>
    </div>

    <!-- Panel für Button 2 -->
    <div id="panel2" class="glass-panel hidden">
        <button class="close-btn" id="close-panel2">X</button>
        <a href="#" class="panel-link">Link A</a>
        <a href="#" class="panel-link">Link B</a>
        <a href="#" class="panel-link">Link C</a>
    </div>

    <script src="newscripts.js"></script>
</body>
</html>
