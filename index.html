<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FADEDCLOTH</title>
    <link rel="stylesheet" href="newstyles27.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <l-zoomies size="80" stroke="5" bg-opacity="0.1" speed="1.4" color="white"></l-zoomies>
    </div>

    <div class="logo-container" id="logo-container">
        <video class="logo" id="logo-video" autoplay loop muted playsinline>
            <source src="logo.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>
    </div>

    <!-- Navigation link -->
    <a href="https://fadedcloth.de/shop" class="nav-link top-left underlineonhover">SHOP</a>

    <!-- Buttons unten links (untereinander) -->
    <div class="buttons-container">
        <button id="button1" class="glass-button" data-target="panel1">MENU</button>
        <button id="button2" class="glass-button" data-target="panel2">LEGAL</button>
        <button id="button4" class="glass-button" data-target="panel4">SOCIAL</button>
        <button id="button3" class="glass-button" data-target="panel3">NEWSLETTER</button>
    </div>

    <!-- Panel für Button 1 -->
    <div id="panel1" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel1')">X</button>
        <a href="https://fadedcloth.de/" class="panel-link">MAINPAGE</a>
        <a href="https://fadedcloth.de/shop" class="panel-link">SHOP</a>
    </div>

    <!-- Panel für Button 2 -->
    <div id="panel2" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel2')">X</button>
        <a href="mailto:help@fadedcloth.de" class="panel-link">CONTACT</a>
        <a href="https://fadedcloth.de/privacy-policy" class="panel-link">PRIVACY POLICY</a>
        <a href="https://fadedcloth.de/terms-of-service" class="panel-link">TERMS OF SERVICE</a>
        <div class="copyright">&copy; FADEDCLOTH 2024</div>
    </div>

    <!-- Panel für Button 3 (Subscribe Panel) -->
    <div id="panel3" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel3')">X</button>
        <div class="headline">NEWSLETTER</div>
        <form id="emailForm">
            <input 
                type="email" 
                id="email" 
                placeholder="ENTER YOUR EMAIL" 
                class="email-input"
                required 
            />
            <div class="form-buttons">
                <button id="subscribeButton" class="email-button small-button">
                    SUBSCRIBE
                </button>
                <button id="UnsubscribeSendButton" class="email-button small-button">
                    UNSUBSCRIBE
                </button>
            </div>
        </form>
    </div>

    <div id="panel4" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel4')">X</button>
        <p>Made with <span style="color: #cc98bb;">❤</span> by <a href="https://nand-studios.com" target="_blank" class="href">Nand Studios</a></p>
        <div class="social" style="display: flex; flex-direction: column; align-items: flex-start; gap: 1rem;">
            <a href="https://github.com/NANDStudiosoooooooooooooooooooooo" target="_blank" class="link" style="width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; display: flex; justify-content: center; align-items: center;">
                <img class="icon" src="icon-github.svg" alt="GitHub" />
            </a>
            <a href="https://twitter.com/fadedcloth" target="_blank" class="link" style="width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; display: flex; justify-content: center; align-items: center;">
                <img src="https://assets.codepen.io/9051928/x.png" alt="Twitter" />
            </a>
            <a href="https://tiktok.com/@fadedcloth.de" target="_blank" class="link" style="width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px; display: flex; justify-content: center; align-items: center;">
                <img src="icon-tiktok.svg" alt="TikTok" />
            </a>
        </div>
    </div>

    <script src="newscripts5.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/zoomies.js"></script>
    <script>
        // Warten, bis das Video geladen ist
        const video = document.getElementById('logo-video');
        const loader = document.getElementById('loader');
        const logocontainerRef = document.getElementById('logo-container');

        video.addEventListener('canplaythrough', function () {
            // Wenn das Video vollständig geladen ist, Ladeanimation ausblenden und Video anzeigen
            loader.style.display = 'none';
            logocontainerRef.style.display = 'flex';
        });
    </script>
    <script src="https://subscribe.fadedcloth.de/scripts/fadedsub.js"></script>
    <script src="https://subscribe.fadedcloth.de/scripts/fadedsendunsub.js"></script>
</body>
</html>
