<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FADEDCLOTH</title>
    <link rel="stylesheet" href="newstyles2.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <l-zoomies size="80" stroke="5" bg-opacity="0.1" speed="1.4" color="white"></l-zoomies>
    </div>

    <div class="logo-container" id="logo-container">
        <video class="logo" id="logo-video" autoplay loop muted playsinline>
            <source src="logo.mp4" type="video/mp4">
            Dein Browser unterst체tzt dieses Video nicht.
        </video>
    </div>

    <!-- Navigation links -->
    <a href="/shop" class="nav-link top-left">SHOP</a>

    <!-- Buttons unten links (untereinander) -->
    <div class="buttons-container">
        <button id="button1" class="glass-button">MENU</button>
        <button id="button2" class="glass-button">LEGAL</button>
    </div>

    <!-- Panel f체r Button 1 -->
    <div id="panel1" class="glass-panel hidden">
        <button class="close-btn" id="close-panel1">X</button>
        <a href="https://fadedcloth.de/" class="panel-link">MAINPAGE</a>
        <a href="https://fadedcloth.de/shop" class="panel-link">SHOP</a>
        
    </div>

    <!-- Panel f체r Button 2 -->
    <div id="panel2" class="glass-panel">
    <a href="mailto:help@fadedcloth.de" class="panel-link">CONTACT</a>
    <a href="https://fadedcloth.de/privacy-policy" class="panel-link">PRIVACY POLICY</a>
    <a href="https://fadedcloth.de/terms-of-service" class="panel-link">TERMS OF SERVICE</a>
    <button class="close-btn" id="close-panel2">X</button>
     <div class="copyright">
        &copy; FADEDCLOTH 2024
     </div>
    </div>

    <script src="newscripts.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/zoomies.js"></script>
    <script>
    // Warten, bis das Video geladen ist
    const video = document.getElementById('logo-video');
    const loader = document.getElementById('loader');
    const logocontainerRef = document.getElementById('logo-container');

    video.addEventListener('canplaythrough', function () {
        // Wenn das Video vollst채ndig geladen ist, Ladeanimation ausblenden und Video anzeigen
        loader.style.display = 'none';
        logocontainerRef.style.display = 'flex';
    });
    </script>
    <script src="https://subscribe.fadedcloth.de/scripts/fadedsub.js"></script>
    <script src="https://subscribe.fadedcloth.de/scripts/fadedunsub.js"></script>
</body>
</html>
