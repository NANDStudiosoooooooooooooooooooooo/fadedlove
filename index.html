<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FADEDCLOTH</title>
    <link rel="stylesheet" href="styles/index3.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <l-zoomies size="80" stroke="5" bg-opacity="0.1" speed="1.4" color="white"></l-zoomies>
    </div>

    <div class="logo-container" id="load-container">
        <video class="logo" id="load-obj" autoplay loop muted playsinline>
            <source src="media/logo.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>
    </div>

    <div class="logo-container hidden" id="spline-container">
        <spline-viewer url="https://prod.spline.design/xNqDYD6J0Y1iuBDE/scene.splinecode" background="rgba(218,81,221,0.0)"></spline-viewer>
    </div>

    <!-- Navigation link -->
    <a href="https://fadedcloth.de/shop" class="nav-link top-left underlineonhover">SHOP</a>

    <button id="toggle-button" class="glass-button top-right">3D</button>

    

    <script>
        // JavaScript to toggle between video and 3D viewer
        const toggleButton = document.getElementById('toggle-button');
        const videoContainer = document.getElementById('load-container');
        const splineContainer = document.getElementById('spline-container');

        toggleButton.addEventListener('click', () => {
            if (videoContainer.classList.contains('hidden')) {
                videoContainer.classList.remove('hidden');
                splineContainer.classList.add('hidden');
                toggleButton.textContent = '3D';
            } else {
                videoContainer.classList.add('hidden');
                splineContainer.classList.remove('hidden');
                toggleButton.textContent = '3D̶';
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <script src="scripts/loader.js"></script>
    <script src="scripts/sendsms.js"></script>
    <script src="scripts/load-button.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/zoomies.js"></script>
    <script src="https://subscribe.fadedcloth.de/scripts/fadedsub.js"></script>
    <script src="https://subscribe.fadedcloth.de/scripts/fadedsendunsub.js"></script>
</body>
</html>
