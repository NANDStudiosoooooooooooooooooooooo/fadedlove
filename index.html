<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FADEDCLOTH</title>
    <link rel="stylesheet" href="index49.css">
</head>
<body>


  <div class="top-buttons">
    <a href="https://fadedcloth.de/shop" class="main-button" id="shopbutton">SHOP</a>
  </div>

  <div id="loader" class="loader-container">
    <l-zoomies size="80" stroke="5" bg-opacity="0.1" speed="1.4" color="white"></l-zoomies>
  </div>


  <div class="logo2" id="video-container">
  <video autoplay loop muted playsinline preload="auto" id="logo-video">
    <source src="logo.mp4" type="video/mp4">
    Dein Browser unterstützt das Video-Tag nicht.
  </video>
  </div>




<footer id="footer">
 
  <div class="col col1">
    <h3>FADEDCLOTH</h3>
    <p>Made with <span style="color: #cc98bb;">❤</span> by <a href="https://nand-studios.com" target="_blank" class="href">Nand Studios</a></p>
    <div class="social">
      <a href="https://github.com/NANDStudiosoooooooooooooooooooooo" target="_blank" class="link"><img class="icon" src="icon-github.svg" alt="GitHub" /></a>
      <a href="https://twitter.com/fadedcloth" target="_blank" class="link"><img src="https://assets.codepen.io/9051928/x.png" alt="Twitter" /></a>
      <a href="https://tiktok.com/@fadedcloth.de" target="_blank" class="link"><img src="icon-tiktok.svg" alt="TikTok" /></a>
    </div>
    <p style="color: #818181; font-size: smaller">2024 © All Rights Reserved</p>
  </div>
  <div class="col col2">
    <p><div class="headline">LINKS</div></p>
    <p><a href="https://fadedcloth.de/shop" target="_blank" class="href">SHOP</a></p>
    <p><a href="mailto:help@fadedcloth.de" target="_blank" class="href">CONTACT</a></p>
    <p><a href="https://fadedcloth.de/gallery" class="href">GALLERY</a></p>
    <p><a href="https://fadedcloth.de/" class="href">MAINPAGE</a></p>
  </div>
  <div class="col col3">
    <p><div class="headline">SUBSCRIBE</div></p>
    <p><form id="emailForm">
        <input 
          type="email" 
          id="email" 
          placeholder="ENTER YOUR EMAIL" 
          required 
          style="border: none; outline: none; background: none; color: #fff; text-transform: uppercase;"
        />
        <button id="subscribeButton" style="background: none; border: none; color: rgb(255, 255, 255); text-decoration: underline; cursor: pointer;">
          SUBSCRIBE
        </button>
        <button id="unsubscribeButton" style="background: none; border: none; color: rgb(255, 255, 255); text-decoration: underline; cursor: pointer;">
          UNSUBSCRIBE
        </button>
      </form></p>
  </div>

  <div class="col col3">
    <p>
      <div class="headline">SUBSCRIBE</div>
    </p>
    <p>
      <form id="emailForm">
        <div class="input-container">
          <input 
            type="email" 
            id="email" 
            placeholder="ENTER YOUR EMAIL" 
            required 
            class="fancy-input"
          />
          <div class="fancy-border"></div>
        </div>
        <div class="button-container">
          <button id="subscribeButton" class="fancy-button">
            SUBSCRIBE
          </button>
          <button id="unsubscribeButton" class="fancy-button">
            UNSUBSCRIBE
          </button>
        </div>
      </form>
    </p>
  </div>
  
  <style>
    .col3 {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
  
    .headline {
      font-size: 1.5em;
      letter-spacing: 2px;
      color: #fff;
    }
  
    .input-container {
      position: relative;
      width: 100%;
      max-width: 300px;
    }
  
    .fancy-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      text-transform: uppercase;
      outline: none;
      transition: border-color 0.3s ease;
    }
  
    .fancy-input:focus {
      border-color: #00f0ff; /* Fancy Fokus-Farbe */
    }
  
    .fancy-border {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #00f0ff; /* Animationseffekt */
      transition: width 0.3s ease;
    }
  
    .fancy-input:focus + .fancy-border {
      width: 100%;
    }
  
    .button-container {
      margin-top: 20px;
    }
  
    .fancy-button {
      background: none;
      border: 2px solid #fff;
      padding: 10px 20px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }
  
    .fancy-button:hover {
      background-color: #00f0ff;
      color: #000;
      transform: translateY(-5px); /* Fancy Hover-Effekt */
    }
  
    .fancy-button:active {
      transform: translateY(0); /* Rücksetz-Animation */
    }
  </style>
  
</footer>


<script src="scroll.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/zoomies.js"></script>
<script>
  // Warten, bis das Video geladen ist
  const video = document.getElementById('logo-video');
  const loader = document.getElementById('loader');
  const logocontainerRef = document.getElementById('video-container');

  video.addEventListener('canplaythrough', function () {
    // Wenn das Video vollständig geladen ist, Ladeanimation ausblenden und Video anzeigen
    loader.style.display = 'none';
    logocontainerRef.style.display = 'flex';
  });
</script>
<script src="https://subscribe.fadedcloth.de/scripts/fadedsub.js"></script>
<script src="https://subscribe.fadedcloth.de/scripts/fadedunsub.js"></script>
</body>
</html>
