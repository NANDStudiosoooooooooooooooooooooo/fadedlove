<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faded Love 404</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <div class="main-header">
      <div class="top-buttons">
          <a href="https://fadedcloth.de/" id="backbutton">MAINPAGE</a>
          <a href="https://fadedcloth.de/shop" id="shopbutton" class="href">SHOP</a>
      </div>
      <div class="logo-container">
          <video autoplay loop muted>
              <source src="media/logo.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
      </div>
  </div>

<p><div id="page-error" class="headline">404 NOT FOUND</div></p>

<div class="col col3">
    <p><div class="headline">SUBSCRIBE TO GET NOTIFIED</div></p>
    <p><form id="emailForm">
        <input 
          type="email" 
          id="email" 
          placeholder="ENTER YOUR EMAIL" 
          required 
          style="border: none; outline: none; background: none; color: #fff; text-transform: uppercase;"
        />
        <br><br>
        <button id="subscribeButton" style="background: none; border: none; color: rgb(255, 255, 255); text-decoration: underline; cursor: pointer;">
          SUBSCRIBE
        </button>
        <button id="unsubscribeButton" style="background: none; border: none; color: rgb(255, 255, 255); text-decoration: underline; cursor: pointer;">
          UNSUBSCRIBE
        </button>
      </form></p>
  </div>

  <script src="https://subscribe.fadedcloth.de/scripts/fadedsub.js"></script>
  <script src="https://subscribe.fadedcloth.de/scripts/fadedunsub.js"></script>
</body>
</html>
