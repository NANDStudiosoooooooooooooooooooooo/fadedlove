<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faded Love 404</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:500|IBM+Plex+Sans:300&display=swap" rel="stylesheet">
    <meta name="description" content="The offical FADEDCLOTH shop. Subscribe for updates.">
    <link rel="stylesheet" href="styles/index8.css">
</head>
<body>

    <div class="main-header">
        <div class="top-left nav-link">
            <a href="https://fadedcloth.de/" id="backbutton">MAINPAGE</a>
        </div>
        <div class="logo-container" id="load-container">
            <video autoplay loop muted playsinline class="header-logo top" id="load-obj">
                <source src="media/logoC.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="loader" class="loader-container">
            <l-zoomies size="80" stroke="5" bg-opacity="0.1" speed="1.4" color="white"></l-zoomies>
          </div>
    </div>

<p><a id="page-error" href="https://fadedcloth.de" class="headline">404 NOT FOUND</a></p>

<div class="panel">
  <div class="headline">SUBSCRIBE FORM UPDATES</div>
  <form id="emailForm">
      <input 
          type="email" 
          id="email" 
          placeholder="ENTER YOUR EMAIL" 
          class="email-input"
          required 
      />
      <div class="info-text"><a>I ACCEPT THE <a class="href" href="/legal?id=terms-of-service">TERMS</a></a></div>
      <div class="form-buttons">
          <button id="subscribeButton" class="email-button small-button">
              SUBMIT
          </button>
      </div>
  </form>
  </div>

  <script src="https://subscribe.fadedcloth.de/scripts/fadedsub.js"></script>
  <script src="https://subscribe.fadedcloth.de/scripts/fadedunsub.js"></script>
</body>
</html>
