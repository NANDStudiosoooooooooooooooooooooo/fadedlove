<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmelden oder Registrieren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    #username-container {
      display: none;
      margin-top: 1rem;
    }
    #score-container {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Spiel Punkte-System</h1>
  <div id="form-container">
    <input type="email" id="email" placeholder="E-Mail eingeben" required />
    <div id="username-container">
      <input type="text" id="username" placeholder="Benutzernamen wÃ¤hlen" required />
    </div>
    <button id="submit-button" onclick="handleSubmit()">Anmelden</button>
  </div>
  <div id="score-container"></div>

  <script>
    const apiUrl = "https://fadedmarket.nand339.workers.dev";

    async function handleSubmit() {
      const email = document.getElementById("email").value;
      const usernameInput = document.getElementById("username");
      const usernameContainer = document.getElementById("username-container");
      const submitButton = document.getElementById("submit-button");
      const scoreContainer = document.getElementById("score-container");

      if (!email) {
        alert("Bitte E-Mail eingeben.");
        return;
      }

      // Check if user is already registered
      const response = await fetch(`${apiUrl}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (response.status === 404) {
        // User not found, show username input for registration
        usernameContainer.style.display = "block";
        submitButton.innerText = "Registrieren";
        if (usernameInput.value) {
          // Proceed with registration
          const username = usernameInput.value;
          const registerResponse = await fetch(`${apiUrl}/api/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, username }),
          });

          if (registerResponse.ok) {
            alert("Registrierung erfolgreich! Du bist jetzt eingeloggt.");
            usernameContainer.style.display = "none";
            submitButton.innerText = "Anmelden";
            usernameInput.value = "";
            showScore(email);
          } else {
            alert("Fehler bei der Registrierung: " + (await registerResponse.text()));
          }
        }
      } else if (response.ok) {
        // User logged in
        alert("Anmeldung erfolgreich!");
        usernameContainer.style.display = "none";
        submitButton.innerText = "Anmelden";
        usernameInput.value = "";
        showScore(email);
      } else {
        alert("Fehler bei der Anmeldung: " + (await response.text()));
      }
    }

    async function showScore(email) {
      const scoreContainer = document.getElementById("score-container");
      const response = await fetch(`${apiUrl}/api/score`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (response.ok) {
        const data = await response.json();
        scoreContainer.innerText = `Deine Punktzahl: ${data.score}`;
      } else {
        scoreContainer.innerText = "Fehler beim Abrufen der Punktzahl.";
      }
    }
  </script>
</body>
</html>
