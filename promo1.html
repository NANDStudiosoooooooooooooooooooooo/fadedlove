<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerregistrierung & Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .input-group button:hover {
            background-color: #4cae4c;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <h1>Willkommen!</h1>
        
        <div class="input-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="Gib deine E-Mail ein" required>
        </div>
        
        <div class="input-group hidden" id="username-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" placeholder="Gib einen Benutzernamen ein" required>
        </div>
        
        <div class="input-group">
            <button id="submit-btn">Weiter</button>
        </div>

        <div class="error" id="error-msg"></div>

        <div class="info hidden" id="user-info">
            <p id="welcome-msg"></p>
            <p>Deine Punktzahl: <span id="score"></span></p>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById("email");
        const usernameInput = document.getElementById("username");
        const submitBtn = document.getElementById("submit-btn");
        const usernameGroup = document.getElementById("username-group");
        const errorMsg = document.getElementById("error-msg");
        const userInfo = document.getElementById("user-info");
        const welcomeMsg = document.getElementById("welcome-msg");
        const scoreElement = document.getElementById("score");

        let email = "";
        let username = "";

        submitBtn.addEventListener("click", async () => {
            email = emailInput.value.trim();
            username = usernameInput.value.trim();

            if (!email) {
                errorMsg.textContent = "E-Mail ist erforderlich!";
                return;
            }

            // Clear previous error message
            errorMsg.textContent = "";

            const response = await fetch("https://fadedmarket.nand339.workers.dev/api/register-or-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, username: username || null }),
            });

            const data = await response.json();

            if (response.status === 400 && data.message === "Username required for new registration") {
                // If username is required, show the username input field
                usernameGroup.classList.remove("hidden");
            } else if (response.ok) {
                // Show user info after login or registration
                usernameGroup.classList.add("hidden");
                userInfo.classList.remove("hidden");
                welcomeMsg.textContent = `Willkommen, ${data.username}!`;
                scoreElement.textContent = data.score;

                // Reset form for the next input
                emailInput.value = "";
                usernameInput.value = "";
            } else {
                errorMsg.textContent = data.error || "Etwas ist schiefgelaufen!";
            }
        });
    </script>
</body>
</html>
