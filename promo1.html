<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmelden oder Registrieren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    #username-container {
      display: none;
      margin-top: 1rem;
    }
    #score-container {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
    <div>
      <input type="email" id="email" placeholder="E-Mail eingeben" required>
      <div id="username-container" style="display: none;">
        <input type="text" id="username" placeholder="Benutzername eingeben">
      </div>
      <button id="submit-button" onclick="handleSubmit()">Weiter</button>
    </div>
    <div id="result"></div>
  
    <script>
      const apiUrl = "https://fadedmarket.nand339.workers.dev";
  
      async function handleSubmit() {
        const email = document.getElementById("email").value;
        const usernameInput = document.getElementById("username");
        const usernameContainer = document.getElementById("username-container");
        const result = document.getElementById("result");
  
        if (!email) {
          alert("Bitte E-Mail eingeben.");
          return;
        }
  
        try {
          const response = await fetch(`${apiUrl}/api/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });
  
          const data = await response.json();
  
          if (response.status === 404) {
            // Benutzer existiert nicht
            usernameContainer.style.display = "block";
            result.innerText = "Benutzer nicht gefunden. Bitte Benutzernamen eingeben.";
          } else if (response.ok) {
            // Benutzer existiert
            result.innerText = `Willkommen, ${data.username}. Deine Punktzahl: ${data.score}`;
          } else {
            alert("Fehler: " + data.error);
          }
        } catch (error) {
          console.error("Fehler:", error);
          alert("Ein unerwarteter Fehler ist aufgetreten.");
        }
  
        // Registrierung durchf√ºhren, falls Benutzername eingegeben wird
        if (usernameInput.value) {
          const username = usernameInput.value;
  
          try {
            const registerResponse = await fetch(`${apiUrl}/api/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, username }),
            });
  
            const registerData = await registerResponse.json();
  
            if (registerResponse.ok) {
              result.innerText = `Registrierung erfolgreich! Willkommen, ${username}. Deine Punktzahl: 0`;
              usernameContainer.style.display = "none";
            } else {
              alert("Fehler: " + registerData.error);
            }
          } catch (error) {
            console.error("Fehler bei der Registrierung:", error);
          }
        }
      }
    </script>
  </body>
  </html>
