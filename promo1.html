<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #000, #ff80ff);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #ff99FF;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    }

    input.invalid {
      animation: shake 0.3s ease-in-out;
      border: 2px solid red;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff00ff, #ff0099);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(255, 0, 255, 0.5);
    }

    .hidden {
      display: none;
    }

    .leaderboard {
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
    }

    .leaderboard-item.highlight {
      border-bottom: 2px solid #ff0099;
      font-weight: bold;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .scroll-button {
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(90deg, #000, #ff0099);
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .scroll-button:hover {
      transform: scale(1.1);
      background: #ff00ff;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>
  <div class="form-container">
    <input type="email" id="email" placeholder="üìß Email">
    <input type="text" id="username" placeholder="üë§ Username" class="hidden">
    <button id="submitBtn">‚úîÔ∏è Submit</button>
    <button id="scrollToMe" class="scroll-button hidden">üëÄ My Score</button>
  </div>
  <div class="leaderboard" id="leaderboard"></div>

  <script>
    const emailInput = document.getElementById("email");
    const usernameInput = document.getElementById("username");
    const submitBtn = document.getElementById("submitBtn");
    const leaderboard = document.getElementById("leaderboard");
    const scrollToMe = document.getElementById("scrollToMe");
    let currentUser;

    // Validate email
    emailInput.addEventListener("input", () => {
      if (emailInput.validity.typeMismatch) {
        emailInput.classList.add("invalid");
      } else {
        emailInput.classList.remove("invalid");
      }
    });

    // Restrict username input
    usernameInput.addEventListener("input", () => {
      usernameInput.value = usernameInput.value.replace(/[^a-zA-Z0-9]/g, "");
    });

    // Fetch leaderboard
    async function fetchLeaderboard() {
      leaderboard.innerHTML = "‚è≥ Loading...";
      const response = await fetch("https://fadedmarket.nand339.workers.dev/leaderboard");
      const data = await response.json();
      leaderboard.innerHTML = "";

      data.forEach((entry, index) => {
        const item = document.createElement("div");
        item.className = "leaderboard-item";
        item.id = `entry-${entry.id}`;
        item.innerHTML = `<span>${index + 1}. ${entry.name}</span><span>${entry.score}</span>`;
        leaderboard.appendChild(item);

        // Highlight only the current user's entry if email matches
        if (currentUser && entry.email === currentUser.email) {
          item.classList.add("highlight");
          if (!itemInView(item)) {
            scrollToMe.classList.remove("hidden");
          } else {
            scrollToMe.classList.add("hidden");
          }
        }
      });
    }

    // Check if element is in view
    function itemInView(el) {
      const rect = el.getBoundingClientRect();
      const parentRect = leaderboard.getBoundingClientRect();
      return rect.top >= parentRect.top && rect.bottom <= parentRect.bottom;
    }

    // Scroll to user's score
    scrollToMe.addEventListener("click", () => {
      const highlighted = document.querySelector(".leaderboard-item.highlight");
      if (highlighted) {
        highlighted.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    });

    // Submit handler
    submitBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      if (!email || emailInput.classList.contains("invalid")) return emailInput.classList.add("invalid");

      const username = usernameInput.value;
      const url = new URL("https://fadedmarket.nand339.workers.dev/");
      url.searchParams.set("email", email);
      if (username) url.searchParams.set("name", username);

      const response = await fetch(url);
      const data = await response.json();

      if (data.status === "NotRegistered") {
        usernameInput.classList.remove("hidden");
      } else {
        currentUser = data;
        usernameInput.classList.add("hidden");
        emailInput.classList.add("hidden");
        submitBtn.classList.add("hidden");
        scrollToMe.classList.add("hidden");
        fetchLeaderboard();
      }
    });

    // Load leaderboard on page load
    fetchLeaderboard();
  </script>
</body>
</html>
