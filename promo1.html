<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punkte-System</title>
</head>
<body>
  <h1>Punkte-System</h1>

  <div id="register-section">
    <h2>Registrieren</h2>
    <input type="text" id="register-username" placeholder="Benutzername">
    <input type="email" id="register-email" placeholder="E-Mail">
    <button onclick="register()">Registrieren</button>
    <p id="register-result"></p>
  </div>

  <div id="login-section">
    <h2>Anmelden</h2>
    <input type="text" id="login-username" placeholder="Benutzername">
    <input type="email" id="login-email" placeholder="E-Mail">
    <button onclick="login()">Anmelden</button>
    <p id="login-result"></p>
  </div>

  <div id="score-section" style="display: none;">
    <h2>Punktestand</h2>
    <p id="score-display"></p>
  </div>

  <script>
    const API_BASE = "https://fadedmarket.nand339.workers.dev";

    async function register() {
      const username = document.getElementById("register-username").value;
      const email = document.getElementById("register-email").value;

      const response = await fetch(`${API_BASE}/api/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email }),
      });

      const result = await response.text();
      document.getElementById("register-result").textContent = result;
    }

    async function login() {
      const username = document.getElementById("login-username").value;
      const email = document.getElementById("login-email").value;

      const response = await fetch(`${API_BASE}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email }),
      });

      const result = await response.text();
      document.getElementById("login-result").textContent = result;

      if (response.ok) {
        showScore(username);
      }
    }

    async function showScore(username) {
      const response = await fetch(`${API_BASE}/api/score`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username }),
      });

      const data = await response.json();
      document.getElementById("score-display").textContent = `Punktestand: ${data.score}`;
      document.getElementById("score-section").style.display = "block";
    }
  </script>
</body>
</html>
