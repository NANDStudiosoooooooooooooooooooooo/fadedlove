<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    /* Allgemeines Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #000, #ffccff);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #ff99ff;
    }

    /* Eingabefelder */
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      opacity: 0;
      animation: fade-in 0.5s forwards;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 128, 255, 0.8);
    }

    input.invalid {
      animation: shake 0.3s ease-in-out, fade-out 0.5s ease-in-out;
      border: 2px solid #ff4d4d;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff99ff, #ffccff);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(255, 128, 255, 0.6);
    }

    .hidden {
      display: none;
    }

    /* Leaderboard Styling */
    .leaderboard {
      width: 300px;
      height: 100%;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fade-in 1s ease-in-out;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .leaderboard-item.highlight {
      background: linear-gradient(90deg, #ff99ff, #ffccff);
      color: #000;
      box-shadow: 0 0 10px rgba(255, 128, 255, 0.8);
      font-weight: bold;
      animation: fade-highlight 2s ease-in-out;
    }

    .leaderboard-item span {
      font-size: 16px;
    }

    /* Scrollbar Styling */
    .leaderboard::-webkit-scrollbar {
      width: 6px; /* D√ºnne Scrollleiste */
    }

    .leaderboard::-webkit-scrollbar-thumb {
      background: #ff99ff; /* Farbe des Scroll-Handles */
      border-radius: 5px;
    }

    .leaderboard::-webkit-scrollbar-track {
      background: transparent; /* Unsichtbare Scrollbar */
    }

    /* Animationen */
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
    }

    @keyframes fade-highlight {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(255, 255, 255, 0.3); }
        }

        .loading-text{
            padding: 30px;
            text-align: center;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            input, button {
                padding: 12px;
            }
        }

    /* Footer Styling */
    .footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px); /* Blur Effekt */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    font-size: 14px;
    color: #fff;
    gap: 5px;
    }

    /* Links Styling */
    .footer-link {
    text-decoration: underline;
    color: #ffccff;
    font-weight: bold;
    transition: color 0.3s, transform 0.3s;
    }

    .footer-link:hover {
    color: #ff99ff;
    transform: scale(1.05);
    }

    /* Responsives Design f√ºr kleine Bildschirme */
    @media screen and (max-width: 600px) {
    .footer {
        padding: 8px 15px;
        font-size: 12px;
    }
    }

  </style>
</head>
<body>
  <div class="form-container">
    <input id="email" type="email" placeholder="‚úâÔ∏è Email" required>
    <input id="username" class="hidden" type="text" placeholder="üë§ Username" required>
    <button id="submit-btn">Submit</button>
  </div>

  <h1>üèÜ Leaderboard</h1>
  <div class="leaderboard" id="leaderboard"></div>

  <div class="footer">
    <a href="https://fadedcloth.de" target="_blank" class="footer-link">FADEDCLOTH</a>
    <span>&nbsp;&bull;&nbsp;</span>
    <a href="https://nand-studios.com" target="_blank" class="footer-link">BY NAND STUDIOS</a>
  </div>
  

  <script>
    const leaderboardContainer = document.getElementById('leaderboard');
    const emailInput = document.getElementById('email');
    const usernameInput = document.getElementById('username');
    const submitBtn = document.getElementById('submit-btn');
    let loggedInName = null;

    const blacklistedUsernames = ['afd', 'npd', 'adolf', 'juden', 'hitler', 'nand', 'fritz', 'adolf']; // Liste gesperrter W√∂rter

    async function fetchLeaderboard() {
      leaderboardContainer.innerHTML = '<div class="loading-text">Loading...</div>'; // Visualize loading
      const response = await fetch('https://fadedmarket.nand339.workers.dev/leaderboard');
      const leaderboard = await response.json();
      renderLeaderboard(leaderboard);
    }

    function renderLeaderboard(leaderboard) {
      leaderboardContainer.innerHTML = ''; // Clear list
      let loggedInElement = null;

      leaderboard.forEach((entry, index) => {
        const item = document.createElement('div');
        item.className = 'leaderboard-item';
        if (entry.name === loggedInName) {
          item.classList.add('highlight');
          loggedInElement = item;
        }

        const name = document.createElement('span');
        name.textContent = `#${index + 1} ${entry.name}`;

        const score = document.createElement('span');
        score.textContent = entry.score;

        item.appendChild(name);
        item.appendChild(score);
        leaderboardContainer.appendChild(item);
      });

      if (loggedInElement) {
            loggedInElement.scrollIntoView({
            behavior: 'smooth', // Sanfte Scrollbewegung
            block: 'center'     // Positioniere das Element in der Mitte des Containers
            });
        }
    }

    submitBtn.addEventListener('click', async () => {
      let email = emailInput.value.trim().toLowerCase(); // E-Mail in Kleinbuchstaben konvertieren
      const username = usernameInput.value.trim();

      // Validate email
      if (!email.match(/^\S+@\S+\.\S+$/)) {
        emailInput.classList.add('invalid');
        setTimeout(() => emailInput.classList.remove('invalid'), 300);
        return;
      }

      // Validate username only if visible
      if (!usernameInput.classList.contains('hidden')) {
        if (!username.match(/^[a-zA-Z0-9]+$/)) {
          usernameInput.classList.add('invalid');
          setTimeout(() => usernameInput.classList.remove('invalid'), 300);
          return;
        }

        // Check for blacklisted words
        if (blacklistedUsernames.some((word) => username.toLowerCase().includes(word))) {
          usernameInput.classList.add('invalid');
          setTimeout(() => usernameInput.classList.remove('invalid'), 300);
          return;
        }
      }

      const url = new URL('https://fadedmarket.nand339.workers.dev/');
      url.searchParams.set('email', email);
      if (username) url.searchParams.set('name', username);

      const response = await fetch(url);
      const data = await response.json();

      if (data.status === 'NotRegistered') {
        usernameInput.classList.remove('hidden');
      } else {
        loggedInName = data.name; // Save logged-in name
        usernameInput.classList.add('hidden');
        emailInput.classList.add('hidden');
        submitBtn.textContent = '‚úîÔ∏è Logged In';
        await fetchLeaderboard(); // Update leaderboard
      }
    });

    // Load leaderboard on page load
    fetchLeaderboard();
  </script>
</body>
</html>
