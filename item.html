<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="index40.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "IBM Plex Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        video {
            width: 80px;
            height: auto;
            display: block;
        }
        .shop-links {
            margin-top: 40px;
            text-align: center;
        }

        .shop-links a {
            display: inline-block;
            margin-right: 20px;
            color: #d5d5d5;
            text-decoration: none;
        }

        .shop-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="https://fadedcloth.de/" id="backbutton">MAINPAGE</a>
        <a href="https://fadedcloth.de/gallery" id="shopbutton">SHOP</a>
    </div>

    <div class="header">
        <div class="logo-container">
            <video autoplay loop muted>
                <source src="logo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="item-details" id="itemDetails">
        <!-- Item details will be displayed here -->
    </div>

    <a href="https://fadedcloth.de/gallery" class="back-button">Back to Shop</a>

    <div class="shop-links">
        <a href="/privacy-policy">Privacy Policy</a>
        <a href="/terms-of-service">Terms of Service</a>
        <a href="/contact">Contact</a>
    </div>

    <script>
        // Fetch the item ID from the query parameter
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('item');

        // Fetch item data from external JSON file
        fetch('items.json')
            .then(response => response.json())
            .then(data => {
                const item = data.find(i => i.id === itemId);
                if (item) {
                    displayItem(item);
                } else {
                    document.getElementById('itemDetails').innerHTML = '<p>Item not found.</p>';
                }
            });

        // Function to display the item details
        function displayItem(item) {
            const itemDetails = document.getElementById('itemDetails');
            itemDetails.innerHTML = `
                <img src="${item.svg}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <p><strong>Price: ${item.price}</strong></p>
            `;
        }
    </script>
</body>
</html>
