<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="index40.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "IBM Plex Sans", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        video {
            width: 80px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="https://fadedcloth.de/" id="backbutton">MAINPAGE</a>
        <a href="https://fadedcloth.de/gallery" id="shopbutton">BACK TO SHOP</a>
    </div>

    <div class="header">
        <div class="logo-container">
            <video autoplay loop muted>
                <source src="logo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="item-details" id="itemDetails">
        <!-- Item details will be displayed here -->
    </div>

    <a href="#" class="back-button">SOON</a>

    <div id="product-component-1726427104181"></div>
    <script type="text/javascript">
    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }
      
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyInit;
      }
    
      function ShopifyBuyInit() {
        // Get product ID from the URL parameter
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('item');
    
        var client = ShopifyBuy.buildClient({
          domain: '2ac76d-c9.myshopify.com',
          storefrontAccessToken: '06b5b9648d9f85d28896c7f620ea40fb',
        });
    
        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: itemId, // Use the dynamic item ID
            node: document.getElementById('product-component-1726427104181'),
            moneyFormat: '%E2%82%AC%7B%7Bamount_with_comma_separator%7D%7D',
            options: {
              "product": {
                "styles": {
                  "product": {
                    "text-align": "center",
                    "max-width": "100%",
                  },
                  "button": {
                    "background-color": "transparent",
                    "color": "#d5d5d5",
                    "border": "1px solid #d5d5d5",
                    "padding": "10px 20px",
                    "text-transform": "uppercase",
                    "font-size": "16px",
                    "font-family": "IBM Plex Sans",
                    "transition": "0.3s",
                  },
                  "button:hover": {
                    "background-color": "#d5d5d5",
                    "color": "black",
                    "cursor": "pointer",
                  },
                },
                "text": {
                  "button": "Add to Cart",
                },
                "contents": {
                  "img": false,
                  "title": false,
                  "price": false,
                }
              },
              "cart": {
                "styles": {
                  "button": {
                    "background-color": "transparent",
                    "color": "#d5d5d5",
                    "border": "1px solid #d5d5d5",
                    "text-transform": "uppercase",
                    "padding": "10px 20px",
                    "font-family": "IBM Plex Sans",
                  },
                  "button:hover": {
                    "background-color": "#d5d5d5",
                    "color": "black",
                    "cursor": "pointer",
                  },
                },
                "text": {
                  "total": "Subtotal",
                  "button": "Checkout",
                },
              },
            }
          });
        });
      }
    })();
    </script>
    

    <div class="shop-links">
        <a href="/privacy-policy">PRIVACY POLICY</a>
        <a href="/terms-of-service">TERMS OF SERVICE</a>
        <a href="mailto:help@fadedcloth.de">CONTACT</a>
    </div>

    <script>
        // Fetch the item ID from the query parameter
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('item');

        // Fetch item data from external JSON file
        fetch('items.json')
            .then(response => response.json())
            .then(data => {
                const item = data.find(i => i.id === itemId);
                if (item) {
                    displayItem(item);
                } else {
                    document.getElementById('itemDetails').innerHTML = '<p>Item not found.</p>';
                }
            });

        // Function to display the item details
        function displayItem(item) {
            const itemDetails = document.getElementById('itemDetails');
            itemDetails.innerHTML = `
                <img src="${item.svg}" alt="${item.name}">
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <p><strong>Price: ${item.price}</strong></p>
            `;
        }
    </script>
</body>
</html>
