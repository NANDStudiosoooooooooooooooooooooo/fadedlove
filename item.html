<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="newstyles30.css">
    <style>

:root {
  --m: 4rem;
  --logo-scale: 1; /* Skalierungsfaktor f端r das Logo */
}

* {
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  background-color: black;
  color: white;
  font-family: "IBM Plex Sans";
  font-weight: 300;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  color: #d5d5d5;
  font-size: calc(0.3 * var(--m));
  overflow-x: hidden; /* Verhindert horizontales Scrollen */
}

@media screen and (max-width: 1000px) {
    :root {
      --m: 3rem;
    }
  }
        video {
            width: 80px;
            height: auto;
            display: block;
        }

        .item-images-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            padding: 80px 10px 10px 10px;
        }
      
        .item-images-container img {
          width: 100%;
          max-width: 500px;
          margin-bottom: 20px;
          transition: 0.3s;
        }

        @media (min-width: 768px) {
            .item-images-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .item-images-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            transition: 0.3s;
        }
      </style>
</head>
<body>

    <div class="main-header">
        <div class="top-left nav-link">
            <a href="https://fadedcloth.de/shop" id="backbutton">BACK TO SHOP</a>
        </div>
        <div class="logo-container">
            <video autoplay loop muted>
                <source src="logo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="item-images-container">
        <!-- Images will be dynamically inserted here -->
      </div>

    <div class="item-details" id="itemDetails">
        <!-- Item details will be displayed here -->
    </div>

    <a href="#" class="back-button">SOON</a>

    <div id="product-component-1726427104181"></div>

    <!-- Buttons unten links (untereinander) -->
    <div class="buttons-container">
        <button id="button1" class="glass-button" data-target="panel1">MENU</button>
        <button id="button2" class="glass-button" data-target="panel2">LEGAL</button>
        <button id="button3" class="glass-button" data-target="panel3">NEWSLETTER</button>
    </div>

    <!-- Panel f端r Button 1 -->
    <div id="panel1" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel1')">X</button>
        <a href="https://fadedcloth.de/" class="panel-link">MAINPAGE</a>
        <a href="https://fadedcloth.de/shop" class="panel-link">SHOP</a>
    </div>

    <!-- Panel f端r Button 2 -->
    <div id="panel2" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel2')">X</button>
        <a href="mailto:help@fadedcloth.de" class="panel-link">CONTACT</a>
        <a href="https://fadedcloth.de/privacy-policy" class="panel-link">PRIVACY POLICY</a>
        <a href="https://fadedcloth.de/terms-of-service" class="panel-link">TERMS OF SERVICE</a>
        <div class="copyright">&copy; FADEDCLOTH 2024</div>
    </div>

    <!-- Panel f端r Button 3 (Subscribe Panel) -->
    <div id="panel3" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel3')">X</button>
        <div class="headline">NEWSLETTER</div>
        <form id="emailForm">
            <input 
                type="email" 
                id="email" 
                placeholder="ENTER YOUR EMAIL" 
                class="email-input"
                required 
            />
            <div class="form-buttons">
                <button id="subscribeButton" class="email-button small-button">
                    SUBSCRIBE
                </button>
                <button id="UnsubscribeSendButton" class="email-button small-button">
                    UNSUBSCRIBE
                </button>
            </div>
        </form>
    </div>

    <script src="buy4.js"></script>
    <script src="newscripts5.js"></script>

    <script>
        // Fetch the item ID from the query parameter
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('item');

        // Fetch item data from external JSON file
        fetch('items.json')
            .then(response => response.json())
            .then(data => {
                const item = data.find(i => i.id === itemId);
                if (item) {
                    displayItem(item);
                } else {
                    document.getElementById('itemDetails').innerHTML = '<p>Item not found.</p>';
                }
            });

        // Function to display the item details
        function displayItem(item) {
            const itemDetails = document.getElementById('itemDetails');
            const imagesContainer = document.querySelector('.item-images-container');

            // Display item name, description, and price
            itemDetails.innerHTML = `
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <p><strong>PRICE: ${item.price}</strong></p>
            `;

            // Loop through images and add to the images container
            item.images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.alt = item.name;
                imagesContainer.appendChild(imgElement);
            });
        }
    </script>
</body>
</html>
