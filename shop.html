<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faded Love Collection</title>
    <link rel="stylesheet" href="index40.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "IBM Plex Sans", sans-serif;
            font-weight: 300;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .logo {
            width: 120px;
            height: auto;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        video {
            width: 80px;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="top-buttons">
        <a href="https://fadedcloth.de/" id="backbutton">MAINPAGE</a>
    </div>

    <div class="header">
        <div class="logo-container">
            <video autoplay loop muted>
                <source src="logo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="shop-container" id="shopItems">
        <!-- Items will be dynamically generated here -->
    </div>

    <div class="shop-links">
        <a href="/privacy-policy">PRIVACY POLICY</a>
        <a href="/terms-of-service">TERMS OF SERVICE</a>
        <a href="mailto:help@fadedcloth.de">CONTACT</a>
    </div>

    <script>
        // Fetch the items from external JSON
        fetch('items.json')
          .then(response => response.json())
          .then(items => {
            const shopContainer = document.getElementById('shop-container');
      
            items.forEach(item => {
              const itemDiv = document.createElement('div');
              itemDiv.classList.add('shop-item');
              
              const itemImage = document.createElement('img');
              itemImage.src = item.images[0];  // Set first image
              itemImage.alt = item.name;
      
              // Change to second image on hover
              itemDiv.addEventListener('mouseenter', () => {
                itemImage.src = item.images[1];  // Switch to second image
              });
              itemDiv.addEventListener('mouseleave', () => {
                itemImage.src = item.images[0];  // Switch back to first image
              });
      
              // Add the link to the item page
              const itemLink = document.createElement('a');
              itemLink.href = `/item?item=${item.id}`;
              itemLink.appendChild(itemImage);
              
              // Append to the container
              itemDiv.appendChild(itemLink);
              shopContainer.appendChild(itemDiv);
            });
          });
      </script>
</body>

</html>
