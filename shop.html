<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faded Love Collection</title>
    <link rel="stylesheet" href="newstyles30.css">
    <style>
        
        video {
            width: 80px;
            height: auto;
            display: block;
        }

        :root {
  --m: 4rem;
  --logo-scale: 1; /* Skalierungsfaktor f端r das Logo */
}

* {
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  background-color: black;
  color: white;
  font-family: "IBM Plex Sans";
  font-weight: 300;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  color: #d5d5d5;
  font-size: calc(0.3 * var(--m));
  overflow-x: hidden; /* Verhindert horizontales Scrollen */
}
    </style>
</head>

<body>

    <div class="main-header">
        <div class="top-buttons">
            <a href="https://fadedcloth.de/" id="backbutton">MAINPAGE</a>
        </div>
        <div class="logo-container">
            <video autoplay loop muted>
                <source src="logo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="shop-container" id="shopItems">
        <!-- Items will be dynamically generated here -->
    </div>

    <!-- Buttons unten links (untereinander) -->
    <div class="buttons-container">
        <button id="button1" class="glass-button" data-target="panel1">MENU</button>
        <button id="button2" class="glass-button" data-target="panel2">LEGAL</button>
        <button id="button3" class="glass-button" data-target="panel3">NEWSLETTER</button>
    </div>

    <!-- Panel f端r Button 1 -->
    <div id="panel1" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel1')">X</button>
        <a href="https://fadedcloth.de/" class="panel-link">MAINPAGE</a>
        <a href="https://fadedcloth.de/shop" class="panel-link">SHOP</a>
    </div>

    <!-- Panel f端r Button 2 -->
    <div id="panel2" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel2')">X</button>
        <a href="mailto:help@fadedcloth.de" class="panel-link">CONTACT</a>
        <a href="https://fadedcloth.de/privacy-policy" class="panel-link">PRIVACY POLICY</a>
        <a href="https://fadedcloth.de/terms-of-service" class="panel-link">TERMS OF SERVICE</a>
        <div class="copyright">&copy; FADEDCLOTH 2024</div>
    </div>

    <!-- Panel f端r Button 3 (Subscribe Panel) -->
    <div id="panel3" class="glass-panel hidden">
        <button class="close-btn" onclick="togglePanel('panel3')">X</button>
        <div class="headline">NEWSLETTER</div>
        <form id="emailForm">
            <input 
                type="email" 
                id="email" 
                placeholder="ENTER YOUR EMAIL" 
                class="email-input"
                required 
            />
            <div class="form-buttons">
                <button id="subscribeButton" class="email-button small-button">
                    SUBSCRIBE
                </button>
                <button id="UnsubscribeSendButton" class="email-button small-button">
                    UNSUBSCRIBE
                </button>
            </div>
        </form>
    </div>

    <script>
        // Fetch the items from external JSON
fetch('items.json')
  .then(response => response.json())
  .then(items => {
    const shopContainer = document.querySelector('.shop-container'); // Using class selector for 'shop-container'

    items.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('shop-item');

      const itemImage = document.createElement('img');
      itemImage.src = item.images[0];  // Set first image
      itemImage.alt = item.name;

      // Change to second image on hover
      itemDiv.addEventListener('mouseenter', () => {
        itemImage.src = item.images[1];  // Switch to second image
      });
      itemDiv.addEventListener('mouseleave', () => {
        itemImage.src = item.images[0];  // Switch back to first image
      });

      // Add the item name and price
      const itemInfo = document.createElement('div');
      itemInfo.classList.add('item-info'); // Using 'item-info' class for hover effect
      itemInfo.innerHTML = `<h3>${item.name}</h3><p>${item.price}</p>`;

      // Add the link to the item page
      const itemLink = document.createElement('a');
      itemLink.href = `/item?item=${item.id}`;
      itemLink.appendChild(itemImage);
      
      // Append everything to the itemDiv
      itemDiv.appendChild(itemLink);
      itemDiv.appendChild(itemInfo);
      
      // Append to the container
      shopContainer.appendChild(itemDiv);
    });
  })
  .catch(error => console.error('Error fetching items:', error));

    </script>
    <script src="buy4.js"></script>
    <script src="newscripts5.js"></script>
</body>

</html>
